<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lead Quizzes</title>
	<link media="all" rel="stylesheet" href="css/style.css">
</head>
<body class="login-page front-page">
	<div id="wrapper">
		<div class="w1">
			<header id="header" class="style2">
				<div class="container">
					<a href="#" class="support-link">Help &amp; Support</a>
					<div class="logo"><a href="/"><img src="/images/logo.png" height="21" width="185" alt="Lead Quizzes"></a></div>
				</div>
			</header>
			<div id="main">
				<div class="vertical-block">
					<div class="login-block">
						<header>
							<h1>Log In</h1>
							<span class="subtitle">Login to your account or <a href="create-account.html"><strong>Start free trial</strong></a></span>
						</header>
						<form action="#" class="login-form login-box validate-form">
							<div class="form-row">
								<div class="label-text"><label for="email">Email:</label></div>
								<div class="form-input">
									<input type="email" class="input required" id="email" placeholder="Email or username here">
									<span class="error-message">You need to enter Email or Username</span>
								</div>
							</div>
							<div class="form-row">
								<div class="label-text"><label for="password">Password:</label></div>
								<div class="form-input">
									<input type="password" class="input required" id="password" placeholder="Your password">
									<span class="error-message">You need to enter password</span>
								</div>
							</div>
							<div class="text-block validate-checkbox">
								<label for="remember" class="remember-me"><input type="checkbox" id="remember" class="required-checkbox">Remember me</label>
								<a href="forgot-passwrod.html" class="forget-link">Forgot password?</a>
							</div>
							<div class="button-block">
								<input type="submit" class="button-submit" value="Login">
								<span class="text">or</span>
								<a href="create-account.html">Start 14-day Trial</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<div class="f1">
				<div class="container">
					<span class="copyright">All Rights Reserved by <a href="/">Yazamo 2015</a></span>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
</body>
</html>
