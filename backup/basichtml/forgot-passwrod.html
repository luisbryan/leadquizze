<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lead Quizzes</title>
	<link media="all" rel="stylesheet" href="css/style.css">
</head>
<body class="login-page front-page">
	<div id="wrapper">
		<div class="w1">
			<header id="header" class="style2">
				<div class="container">
					<a href="#" class="support-link">Help &amp; Support</a>
					<div class="logo"><a href="/"><img src="/images/logo.png" height="21" width="185" alt="Lead Quizzes"></a></div>
				</div>
			</header>
			<div id="main">
				<div class="vertical-block">
					<div class="login-block forgot-block">
						<header>
							<h1>Forgot Password?</h1>
							<span class="subtitle">Enter your Email and we will send you password</span>
						</header>
						<form action="#" class="login-form login-box validate-form">
							<div class="form-row">
								<div class="label-text"><label for="email">Email:</label></div>
								<div class="form-input">
									<input type="email" class="input required-email" id="email" placeholder="Email or username here">
									<span class="error-message">You need to enter Email or Username</span>
								</div>
							</div>
							<div class="button-block">
								<input type="submit" class="button-submit" value="Recover Password">
								<strong class="forgot-text"><span>or</span> <a href="login.html">Log In</a> if you know your password</strong>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<div class="f1">
				<span class="copyright">All Rights Reserved by <a href="/">Yazamo 2015</a></span>
			</div>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
</body>
</html>
