<div ng-include="root.dynamicInc"></div>

<div class="w1">
    <header id="header" class="style2">
        <div class="container">
            <a href="http://help.leadquizzes.com" target="_h" class="support-link">Help &amp; Support</a>
            <div class="logo"><a href="/"><img src="/images/logo.png" height="21" width="185" alt="Lead Quizzes"></a></div>
        </div>
    </header>
    <div id="main">
        <div class="vertical-block">
            <div class="login-block">
                <header>
                    <h1>Log In</h1>
                    <span class="subtitle">Login to your account or <a href="register"><strong>Start 14-day Free Trial</strong></a></span>
                </header>
                <form ng-submit="login()" class="login-form login-box validate-form">
                    <div class="form-row">
                        <div ng-include="'partials/alert.html'"></div>
                    </div>
                    <div class="form-row">
                        <div class="label-text"><label for="email">Email:</label></div>
                        <div class="form-input">
                            <input type="text" class="input required" id="email" placeholder="Your@Email.com" autofocus ng-model="input.email">
                            <span class="error-message">You need to enter Email</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-text"><label for="password">Password:</label></div>
                        <div class="form-input">
                            <input type="password" class="input required" id="password" placeholder="Your password" ng-model="input.password">
                            <span class="error-message">You need to enter password</span>
                        </div>
                    </div>
                    <div class="text-block validate-checkbox">
                        <label for="remember" class="remember-me"><input jcf type="checkbox" id="remember" ng-model="input.remember" class="required-checkbox">Remember me</label>
                        <a href="forgot" class="forget-link">Forgot password?</a>
                    </div>
                    <div class="button-block">
                        <input type="submit" class="button-submit" value="Login">
                        <span class="text">or</span>
                        <a href="register">Start 14-day Free Trial</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer id="footer" ng-controller="footer" ng-include="footer()"></footer>
