<div class="lightbox api-box" id="api-connect">
    <form ng-submit="connectVendor()" class="api-form">
        <span class="integration-error"></span>
        <input type="hidden" id="vendorReferenceName" value="active_campaign">
        <input type="hidden" id="integrationId" ng-model="input.integrationId">
        <div class="label-text">
            <label for="token">Enter API URL:</label>
        </div>
        <div class="form-input"><input type="text" class="input" placeholder="API URL here" id="token" ng-model="input.token"></div>
        <div class="label-text">
            <label for="api">Enter API key:</label>
        </div>
        <div class="form-input"><input type="text" class="input" placeholder="API key here" id="apiKey" ng-model="input.apiKey"></div>
        <div class="form-button">
            <input type="submit" class="button-connect" value="Connect">
            <span class="help-text">Need help? How to connect with Active Campaign. <a href="http://help.leadquizzes.com/article/17-active-campaign" target="_h">Click Here</a></span>
        </div>
    </form>
</div>
