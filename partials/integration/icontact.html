<div class="lightbox api-box" id="api-connect">
    <form ng-submit="connectVendor()" class="api-form">
        <span class="integration-error"></span>
        <input type="hidden" id="vendorReferenceName" value="icontact">
        <input type="hidden" id="integrationId" ng-model="input.integrationId">
        <div class="label-text">
            <label for="username">Enter Username:</label>
        </div>
        <div class="form-input"><input type="text" class="input" placeholder="username here" id="username" ng-model="input.username"></div>
        <div class="label-text">
            <label for="api">Enter App ID:</label>
        </div>
        <div class="form-input"><input type="text" class="input" placeholder="API key here" id="apiKey" ng-model="input.apiKey"></div>
        <div class="label-text">
            <label for="password">Enter App Password:</label>
        </div>
        <div class="form-input"><input type="text" class="input" placeholder="password here" id="password" ng-model="input.password"></div>
        <div class="form-button">
            <input type="submit" class="button-connect" value="Connect">
            <span class="help-text">Need help? How to connect with iContact. <a href="http://help.leadquizzes.com/article/20-icontact" target="_h">Click Here</a></span>
        </div>
    </form>
</div>
