<div class="w1">
	<header id="header" class="style2">
		<div class="container">
			<a href="http://help.leadquizzes.com" target="_h" class="support-link">Help &amp; Support</a>
			<div class="logo"><a href="/"><img src="/images/logo.png" height="21" width="185" alt="Lead Quizzes"></a></div>
		</div>
	</header>
	<div id="main">
		<div class="vertical-block">
			<div class="login-block forgot-block">
				<header>
					<h1>Reset your password</h1>
					<span class="subtitle">Enter a new password here to regain access to your account</span>
				</header>
				<form ng-submit="recover()" class="login-form login-box validate-form">
					<div class="form-row">
						<div class="label-text"><label for="email">Password:</label></div>
						<div class="form-input">
							<input type="password" class="input required" id="newpass" placeholder="New Password" ng-model="input.newpass">
							<span class="error-message">You need to enter your password</span>
						</div>
					</div>
					<div class="button-block">
						<input type="submit" class="button-submit" value="Reset Password">
						<strong class="forgot-text"><span>or</span> <a href="login">Log In</a> if you know your password</strong>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<footer id="footer" ng-controller="footer" ng-include="footer()"></footer>
